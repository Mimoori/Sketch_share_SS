name: sketchshare
description: "SketchShare Drawing App"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.2.2
  url_launcher: ^6.1.14
  
  # Firebase для авторизации
  cloud_firestore: ^4.15.3
  firebase_storage: ^11.3.6
  firebase_core: ^2.32.0
  firebase_auth: ^4.18.1
  
  # Ваш .NET API
  http: ^1.1.0
  
  # UI и изображения
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.2
  
  # Состояние и локальное хранение
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Работа с файлами
  image_picker: ^1.1.2
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1  # <-- Здесь только зависимость

# Конфигурация flutter_launcher_icons должна быть в корневом уровне
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "android/assets/sketchshare-logo.png"

flutter:
  uses-material-design: true

assets:
  - assets/images/
  - assets/sketchshare-logo.png  # <-- Добавьте это, если файл существует